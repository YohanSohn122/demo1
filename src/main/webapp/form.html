<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <form name="form1" action="form_ok.jsp" onsubmit="return validateForm()" method="post">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="Austrlia">Australia</option>
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
    </select><br>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="in decimal"><br>
    <label for="position">Position</label>
    <select id="position" name="position">
      <option value="2">C</option>
      <option value="3">1B</option>
      <option value="4">2B</option>
      <option value="5">3B</option>
      <option value="6">SS</option>
      <option value="7">LF</option>
      <option value="8">CF</option>
      <option value="9">RF</option>
      <option value="1">P</option>
    </select><br>
    <label for="back_number">Back Number</label>
    <input type="number" id="back_number" name="back_number"><br>
    <label for="team">Team</label>
    <select id="team" name="team">
      <option value="CIN">CIN</option>
      <option value="CHC">CHC</option>
      <option value="MIL">MIL</option>
      <option value="PIT">PIT</option>
      <option value="STL">STL</option>
    </select><br>
    <label for="height">Height</label>
    <input type="number" id="height" name="height" placeholder="in feet"><br>
    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" placeholder="in pound"><br>
    <label for="service_time">Service Time</label>
    <input type="number" id="service_time" name="service_time" placeholder="in decimal number">

    <input type="submit" value="Submit">
  </form>
</div>

<script>
  function validateForm(){
    let fname = document.forms["form1"]["fname"].value;
    if (fname==""){
      alert('Fill in first name');
      return false;
    }
    let lname = document.forms["form1"]["lname"].value;
    if (lname==""){
      alert('Fill in last name');
      return false;
    }
  }
</script>
</body>
</html>
